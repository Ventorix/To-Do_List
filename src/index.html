<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>TODO</title>
  </head>

  <body>
    <header class="header">
      <button class="header-menu"><span class="header-menu__icon"></span></button>
      <div class="header-center">
        <img class="header-center__logo" src="./img/logo.svg" alt="logo">
        <h1 class="header-center__title">Just <span class="header-center__title-accent">ToDo</span></h1>
      </div>
      <div class="header-mode">
        <input class="header-mode__switch" id="header-mode__switch" type="checkbox">
        <label class="header-mode__label" for="header-mode__switch">
          <img class="header-mode__light" src="./img/sun.svg" alt="sun">
          <img class="header-mode__dark" src="./img/moon.svg" alt="moon">
          <div class="header-mode__marker"></div>
        </label>
      </div>
    </header>

    <main class="main">
      <nav class="main-sidebar">
        <h2 class="main-sidebar__subtitle">Home</h2>
        <ul class="main-sidebar__list">
          <li class="main-sidebar__list-elem selected">
            <img class="main-sidebar__list-elem__img" src="./img/all.svg" alt="allTasks">
            <p class="main-sidebar__list-elem__text">All Tasks</p>
          </li>
          <li class="main-sidebar__list-elem">
            <img class="main-sidebar__list-elem__img" src="./img/today.svg" alt="todayTasks">
            <p class="main-sidebar__list-elem__text">Today</p>
          </li>
          <li class="main-sidebar__list-elem">
            <img class="main-sidebar__list-elem__img" src="./img/calendar.svg" alt="weekTasks">
            <p class="main-sidebar__list-elem__text">Week</p>
          </li>
          <li class="main-sidebar__list-elem">
            <img class="main-sidebar__list-elem__img" src="./img/complete.svg" alt="completedTasks">
            <p class="main-sidebar__list-elem__text">Completed</p>
          </li>
        </ul>
        <h2 class="main-sidebar__subtitle">Projects</h2>
        <button class="main-sidebar__button"><img class="main-sidebar__button-img" src="./img/add.svg" alt="addProject">Add Project</button>
        <ul class="main-sidebar__list">
          <li class="main-sidebar__list-elem main-sidebar__list-elem__project">
            <img class="main-sidebar__list-elem__project-img" src="./img/archive.svg" alt="project">
            <p class="main-sidebar__list-elem__project-text">Test</p>
            <div class="main-sidebar__list-elem__project-functions">
              <img class="main-sidebar__list-elem__project-functions__img" src="./img/edit.svg" alt="edit">
            <img class="main-sidebar__list-elem__project-functions__img" src="./img/delete.svg" alt="delete">
            </div>
          </li>
        </ul>
      </nav>
      <div class="main-tasks">

      </div>
    </main>

    <footer class="footer">

          <span class="nickname">Ventorix</span></a>
